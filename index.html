<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: black;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .hamburger-menu {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      cursor: pointer;
      z-index: 1;
    }
    
    .options-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      transition: width 0.3s ease;
    }
    
    .options-container.open {
      width: 250px;
    }
    
    .options {
      width: 100%;
      padding: 20px;
      color: #fff;
      text-align: left;
    }
    
    .options a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
    }
    
    main {
      padding: 20px;
    }
    
    h1, h2 {
      color: #333;
      text-align: center;
    }
    
    .image-list {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
    }
    
    .game-item {
      text-align: center;
    }
    
    .image {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    
    .image-name {
      margin-top: 10px;
    }
    
    #search-input::placeholder {
      text-align: center;
      vertical-align: middle;
      line-height: normal;
    }
    
    h4 {
      color: white;
      text-align: center;
    }
    
    @media (min-width: 768px) {
      header {
        width: 100%;
        height: 200px;
      }
      
      .hamburger-menu {
        top: 40px;
        left: 40px;
      }
      
      .image-list {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .image {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <main>

    <h2>Jogos dispon√≠veis</h2>

  </footer>
  <script>
    function searchGames() {
      var searchTerm = document.getElementById("search-input").value.toLowerCase();
      var gameItems = document.getElementsByClassName("game-item");
      var noResultsMsg = document.getElementById("no-results-msg");

      var foundResults = false;

      for (var i = 0; i < gameItems.length; i++) {
        var gameName = gameItems[i].querySelector(".image-name").innerText.toLowerCase();
        var gameImage = gameItems[i].querySelector(".image");

        if (gameName.includes(searchTerm)) {
          gameItems[i].style.display = "block";
          gameImage.style.opacity = "1";
          foundResults = true;
        } else {
          gameItems[i].style.display = "none";
          gameImage.style.opacity = "0.5";
        }
      }

      if (foundResults) {
        noResultsMsg.style.display = "none";
      } else {
        noResultsMsg.style.display = "block";
      }
    }

    document.getElementById("search-input").addEventListener("input", searchGames);

    function toggleOptions() {
      var optionsContainer = document.getElementById("options-container");
      optionsContainer.classList.toggle("open");
    }
  </script>
</body>
</html>
